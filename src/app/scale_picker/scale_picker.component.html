<div class="container">
  <div class="row">
    <div class="col-md-3">Please select a note:</div>
    <div class="col-md-3">Please select note type:</div>
    <div class="col-md-3">Please select scale type:</div>
    <div class="col-md-3">
      Scale:
      {{ currentNoteValue + " " + currentTypeValue + " " + currentScaleValue }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div id="dropDown" ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Notes
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            (click)="currentNoteValue = note"
            ngbDropdownItem
            *ngFor="let note of notes"
            (click)="sendToParent(note)"
          >
            {{ note }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Types
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            class="note-types"
            (click)="currentTypeValue = type"
            ngbDropdownItem
            *ngFor="let type of types"
          >
            {{ type }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div id="dropDown" ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Scale Types
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            (click)="currentScaleValue = scale"
            ngbDropdownItem
            *ngFor="let scale of scaleTypes"
          >
            {{ scale }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
